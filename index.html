
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Piano</title>

    <link rel="stylesheet" href="index.css">
  </head>
  <h2>Piano</h2>
  <body>
    <div class="keyboard">
      <button type="button" name="button" id="c key">C (A)</button>
      <button type="button" name="button" class="c# key">C# (W)</button>
      <button type="button" name="button" class="D key">D (S)</button>
      <button type="button" name="button" class="D# key">D# (E)</button>
      <button type="button" name="button" class="E key">E (D)</button>
      <button type="button" name="button" class="F key">F (F)</button>
      <button type="button" name="button" class="F# key">F# (T)</button>
      <button type="button" name="button" class="G key">G (G)</button>
      <button type="button" name="button" class="G# key">G# (Y)</button>
      <button type="button" name="button" class="F# key">A (H)</button>
      <button type="button" name="button" class="A key">A# (U)</button>
      <button type="button" name="button" class="A# key">B (J)</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
